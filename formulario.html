<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/estilos.css">
</head>
  <body style="background-color: black; color: coral; font-family: 'JosefinSans';">
    <div>
      <header>
        <h1 id="titulo" style="font-size: 2cm;">FORMULARIO DE CONTACTO</h1>
      </header>
      <section id="formulario">
        <p id="titulo">Si desea tener más información sobre Alejandra Rodriguez, rellene este corto formulario y en menos de 24hrs se contestara su correo.<p>
        <form>
          <fieldset>
            <legend style="font-size: 1cm;">datos personales</legend>
              <br>
              <label for="nombre">Nombre: </label>
              <input type="text" name="nombre" placeholder="Nombre Apellido">
              <br>
              <br>
              <label for="sexo">Sexo: </label>
              <input type="radio" name="sexo" value="1"> mujer
              <input type="radio" name="sexo" value="2"> hombre
              <input type="radio" name="sexo" value="3" checked="checked"> otro
              <br>
              <br>
              <label for="email">Correo electrónico: </label>
              <input type="email" name="email usuario">
              <br>
              <br>
              <label for="comentario">Comentarios: </label>
              <textarea name="comentario" columns="15" rows="8" placeholder="Escriba aquí"></textarea>
              <br>
              <br>
          </fieldset>
          <br>
          <input type = "submit">
        </form>
      </section>
    </div>
    <br><br>
    <aside>
      <nav>
        <a href="index.html" class="botones">Regresar</a>
      </nav>
    </aside>
  </body>
</html>
